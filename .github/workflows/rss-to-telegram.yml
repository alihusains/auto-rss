name: RSS to Telegram channel ⭐️

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *' 

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies (fresh install)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel
          pip install --no-cache-dir --force-reinstall \
            "feedparser==6.0.10" \
            "newspaper3k==0.2.8" \
            "requests==2.31.0" \
            "sumy==0.10.0" \
            "rapidfuzz>=2.15.0,<4" \
            "nltk==3.8.1" \
            "lxml_html_clean>=0.3.0"

      - name: Download NLTK punkt
        run: python -c "import nltk; nltk.download('punkt')"

      - name: Run RSS -> Telegram script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FEEDS_CSV_URL: ${{ secrets.FEEDS_CSV_URL }}
          # optional secret - if empty, script picks default
          FUZZY_THRESHOLD: ${{ secrets.FUZZY_THRESHOLD }}
        run: |
          python rss_to_telegram.py --feeds-csv "$FEEDS_CSV_URL" --posted-file "posted.json" --fuzzy-threshold "${FUZZY_THRESHOLD:-88}"

      - name: Commit posted.json (if changed)
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions[bot]"
          git add posted.json || true
          if ! git diff --staged --quiet; then
            git commit -m "Update posted.json (new articles)" || true
            git push
          else
            echo "No changes to commit"
          fi
